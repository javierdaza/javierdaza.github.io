---
layout: default
---

<div id="white">
    <div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<p><img src="/assets/img/javier-daza.jpg" width="50px" height="50px"> <ba>{% if page.author %}{{ page.author }}{% endif %}</ba></p>
				<p><bd>{{ page.date | date: "%b %-d, %Y" }}</bd></p>
				<h4>{{ page.title }}</h4>
				{% if page.image %}
					<p><img class="img-responsive" src="/assets/img/posts/{{ page.image }}" alt=""></p>
				{% endif %}
				{{ content }}
				<!-- <br>
				<p><bt>CATEGOR√çAS: <a href="#">Wordpress</a> - <a href="#">Web Design</a></bt></p> -->
				<hr>
				<p><a href="/blog"># Regresar</a></p>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						{% include disqus.html disqus_identifier=page.disqus_identifier %}
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
